{% extends 'layaout.html' %}

{% block body %}

<h1>EDIT</h1>

<div class="col-md-4 offset-md-4">
    
    <div class="card card-body">
        
        <form action = "/update/{{contacto.0}}", method="post">
            <div class="form-group">
                <!-- <label for="producto">Producto</label> -->
                <input type="text" placeholder="Producto" class="form-control" name="producto" value="{{contacto.1}}" required>
                <small id="emailHelp" class="form-text text-muted">Producto</small>
            </div>
            <div class="form-group">
                <!-- <label for="cantidad">Cantidad</label> -->
                <input type="text" placeholder="Cantidad" class="form-control" name="cantidad" value="{{contacto.2}}" required>
                <small id="numberHelp" class="form-text text-muted">Cantidad</small>
            </div>
            <div class="form-group">
                <!-- <label for="marca">Marca</label> -->
                <input type="text" placeholder="Marca" class="form-control" name="marca" value="{{contacto.3}}">
                <small id="numberHelp" class="form-text text-muted">Marca</small>
            </div>
            <div class="form-group">
                <!-- <label for="tamanio">Tamaño</label> -->
                <input type="text" placeholder="Tamaño" class="form-control" name="tamanio" value="{{contacto.4}}">
                <small id="emailHelp" class="form-text text-muted">Tamaño</small>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-warning btn-block">Submit</button>
            </div>
            <!-- <input type="text" name="nombres" placeholder="Nombres" value="{{contacto.1}}">
            <input type="text" name="telefono" placeholder="Telefono" value="{{contacto.2}}">
            <input type="text" name="email" placeholder="Email" value="{{contacto.3}}">
            <button type="submit">Save</button> -->

        </form>
    </div>
</div>

{% endblock %}
